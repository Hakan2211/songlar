name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h

      - name: Set up swap space
        run: |
          if [ ! -f /swapfile ]; then
            sudo fallocate -l 8G /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
          fi
          sudo swapon /swapfile || true
          free -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resolve Coolify webhook host
        run: |
          HOST="$(echo "${{ secrets.COOLIFY_WEBHOOK }}" | awk -F/ '{print $3}')"
          HOST_ONLY="${HOST%%:*}"
          if [ -z "$HOST_ONLY" ]; then
            echo "Could not parse host from COOLIFY_WEBHOOK"
            exit 1
          fi
          echo "Webhook host: $HOST (lookup: $HOST_ONLY)"
          if ! getent hosts "$HOST_ONLY" >/dev/null; then
            echo "DNS lookup failed for $HOST_ONLY"
            exit 1
          fi

      - name: Trigger Coolify Deployment
        run: |
          echo "Calling webhook..."
          RESPONSE=$(curl -s -w "\n%{http_code}" --request GET '${{ secrets.COOLIFY_WEBHOOK }}' \
               --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}')
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Response body: $BODY"
          echo "HTTP Status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Webhook triggered successfully"
          else
            echo "Webhook failed with status $HTTP_CODE"
            exit 1
          fi
